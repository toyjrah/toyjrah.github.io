 <div class="map-text">
   	    <h3>My Google Maps Demo</h3>
  </div>
  <body>

    <!--The div element for the map -->
    <div id="map">

    </div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var nyc = {lat: 40.730, lng: -73.935};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: nyc});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: nyc, map: map});
}
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsB5SJP29PZrP7LnrVoZb7kg2d-gCxPZ4&callback=initMap">
    </script>
